<!DOCTYPE html>
<html>
  <head>
    <title>BK B4 Gallery</title>
    <meta property="og:title" content="BK B4 Barclays">
    <meta property="og:type" content="website">
    <meta property="og:image" content="http://bkb4barclays.com/Xavier/logo.jpg">
    <meta property="og:url" content="http://bkb4barclays.com/">
    <script type="text/javascript" src="https://opensource.keycdn.com/angularjs/1.6.5/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/f6bd501eb7.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
 </head>
<body ng-app="app">
  <header>
     <div class="gallery-header">Gallery</div>
 </header>
  <div class="main-content" ng-controller="contentController">
     <div class="picture-container">
       <span ng-repeat="image in gallery">
           <p>{{image.name}}</p>
           <img ng-src="{{image.img}}">
       </span>
     </div>
  </div>
   <footer class="footer">
       <a  class="email-inquiry" href="mailTo:Xavier@bkb4barclays.com?Subject=BKB4%20Barclays%20Inquiries.."><i class="fa fa-envelope-o"></i></a>
       <a href="http://instagram.com/Bkb4barclays" target="_blank" class="fa fa-instagram"></a>
       <a href="https://www.youtube.com/watch?v=jgil9cKDZW4" target="_blank" class="fa fa-youtube-play"></a>
   </footer>
</body>
</html>
